<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <div class="container header--contents">
            <img class="header--main-logo" src="images/logo.png" alt="Oldagram logo.">
            <img class="profile" src="images/mark.jpg" alt="A person's profile picture.">
        </div>
    </header>

    <main>
        <section class="container margin-bottom section-contents">
            <div class="poster-wrapper">
                <img class="profile" src="images/avatar-vangogh.jpg" alt="Vincent van Gogh's profile picture.">
                <div class="poster--background">
                    <h3 class="name">Vincent van Gogh</h3>
                    <p class="place">Zudert, Netherlands</p>
                </div>
            </div>
            <img class="post" src="images/post-vangogh.jpg" alt="A beautiful painting by Van Gogh">
            <div class="interactions-wrapper">
                <img class="icon" src="images/icon-heart.png" alt="A heart icon">
                <img class="icon" src="images/icon-comment.png" alt="A comment icon">
                <img class="icon" src="images/icon-dm.png" alt="A share icon">
            </div>
            <h3 class="likes">21,492 likes</h3>
            <p class="comment"><span>vincey1853</span> just took a few mushrooms lol</p>
        </section>
    </main>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
